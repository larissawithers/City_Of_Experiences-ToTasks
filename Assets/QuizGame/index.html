<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ARTorontoProject</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=365 height=650 style="width: 365px; height: 650px; background: #231F20"></canvas>
    <script src="Build/QuizGame.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/QuizGame.data",
        frameworkUrl: "Build/QuizGame.framework.js",
        codeUrl: "Build/QuizGame.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ARTorontoProject",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
